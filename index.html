<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Project Page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand"><img style="width: 30px;" src="https://pm1.aminoapps.com/6435/b2707c0f1adbcd472af0be82e5f46b3f4dd4cbbb_hq.jpg" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a id="home" class="nav-link active"><h4>Home</h4></a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <button id="icikiwir" class="btn btn-outline-success" type="button">Contact Me</button>
      </form>
    </div>
  </div>
</nav>

<div class="container" id="addProject">
  <div class="atas">

    <div class="container form-container">
      <h2 class="text-center fw-bold mb-5">ADD MY PROJECT</h2>

      <form id="projectForm">
        <label class="fw-semibold">Project Name</label>
        <input id="projectName" type="text" class="form-control mb-3" placeholder="Name">

        <label class="fw-semibold">Description</label>
        <textarea id="description" class="form-control mb-3" rows="4"></textarea>
        
         <div class="row mb-3 g-3">
        <div class="col-md-6">
        <label class="fw-semibold">Start Date</label>
        <input type="date" name="startDate" class="form-control">
        </div>

        <div class="col-md-6">
        <label class="fw-semibold">End Date</label>
        <input type="date" name="endDate" class="form-control">
        </div>
        </div>

           
        
        <label class="fw-semibold">Technologies</label>
        <div class="row mb-3">
          <div class="col-6"><input id="tech-node" type="checkbox" class="form-check-input">Node Js</div>
          <div class="col-6"><input id="tech-next" type="checkbox" class="form-check-input">React Js</div>
          <div class="col-6 mt-2"><input id="tech-react" type="checkbox" class="form-check-input">Next Js</div>
          <div class="col-6 mt-2"><input id="tech-ts" type="checkbox" class="form-check-input">Typescript</div>
        </div>

        <label class="fw-semibold">Upload gambar</label><br>
        <input id="projectImage" type="file" class="form-control mb-5">

        <button type="submit" class="btn btn-dark-round text-white mx-auto d-block">
          <section class="submit">Submit</section>
        </button>
      </form>
    </div>

  </div>

  <div class="bawah">

    <div id="detailView" class="container py-5" style="display:none;"></div>

    <div class="container py-5">
      <h2 class="fw-bold text-center mb-5">MY PROJECT</h2>
      <div class="row g-4" id="projectList"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
